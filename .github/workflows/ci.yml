name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Daily autopost cron at 08:00 UTC
    - cron: '0 8 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        
    - name: Configure Poetry
      run: poetry config virtualenvs.create true
        
    - name: System deps
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libssl-dev
        
    - name: Install dependencies
      run: poetry install
      
    - name: Run Black
      run: poetry run black --check .
      
    - name: Run Ruff
      run: poetry run ruff check .
      
    - name: Run tests
      run: poetry run pytest -q --tb=short

  autopost-cron:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        
    - name: Configure Poetry
      run: poetry config virtualenvs.create true
        
    - name: Install dependencies
      run: poetry install
      
    - name: Run autopost dry-run
      run: poetry run rrx autopost run --dry-run --max-tweets 5
      env:
        # Note: In production, add real credentials as GitHub secrets
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_SECRET: ${{ secrets.X_API_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
      
    - name: Show autopost status
      run: poetry run rrx autopost status 